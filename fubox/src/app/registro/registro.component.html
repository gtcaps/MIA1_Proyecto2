<div class="formContainer">

  <img class="formLogo" src="./assets/img/logo_transparent.png" alt="logo fubox">

  <h2 class="titleForm">Registro</h2>


  <p>Name: {{ name }}</p>

  <form class="formRegistro">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" [(ngModel)]="name" name="name">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Correo Electronico</mat-label>
      <input matInput type="email" placeholder="email@example.com">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password">
    </mat-form-field>

    <button mat-raised-button color="primary">Registrar</button>

  </form>


</div>
